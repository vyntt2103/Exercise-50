<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Travel Expense Report</title>
    <style>
        body {
            font-family: Times New Roman;
            background-color: #e0ffff;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
        }

        .header img {
            width: 250px; /* Thay đổi kích thước logo nếu cần */
            height: auto;
        }
        }
        .form-container h2 {
            color: red;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 80px;
        }

        .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section-title {
            margin: 10px 0;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .expenses-table th,
        .expenses-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .expenses-table th {
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: left;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            background: none;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
        .footer {
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
        <div class="header">
            <img src="DeLong.jpg" alt="Logo">
        </div>
        <div class="form-container">
            <h2>Travel Expense Report</h2>
        <hr/>

        <div class="form-group">
            <label class="section-title">1) First Name:</label>
            <input type="text">
            <label class="section-title">Last Name:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label class="section-title">2) Social Security Number:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label class="section-title">3) Department:</label>
            <select>
                <option>Accounting</option>
                <option>Marketing</option>
                <option>IT</option>
                <option>HR</option>
            </select>
        </div>

        <div class="form-group">
            <label class="section-title">4) Describe the purpose of your trip:</label>
            <textarea></textarea>
        </div>

        <div class="form-group">
            <label class="section-title">5) Itemize your travel expenses:</label>
            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="mm/dd/yy"></td>
                        <td><input type="text"></td>
                        <td>
                            <select>
                                <option>Meal</option>
                                <option>Transport</option>
                                <option>Hotel</option>
                                <option>Other</option>
                            </select>
                        </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="mm/dd/yy"></td>
                        <td><input type="text"></td>
                        <td>
                            <select>
                                <option>Meal</option>
                                <option>Transport</option>
                                <option>Hotel</option>
                                <option>Other</option>
                            </select>
                        </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="mm/dd/yy"></td>
                        <td><input type="text"></td>
                        <td>
                            <select>
                                <option>Meal</option>
                                <option>Transport</option>
                                <option>Hotel</option>
                                <option>Other</option>
                            </select>
                        </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="mm/dd/yy"></td>
                        <td><input type="text"></td>
                        <td>
                            <select>
                                <option>Meal</option>
                                <option>Transport</option>
                                <option>Hotel</option>
                                <option>Other</option>
                            </select>
                        </td>
                        <td><input type="text"></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="form-group">
            <label class="section-title">6) Have you submitted your receipts?</label>
            <div class="radio-group">
                <label><input type="radio" name="receipts"> Yes</label>
                <label><input type="radio" name="receipts"> No</label>
            </div>
        </div>

            <div class="buttons">
                <input type="button" value="Submit travel expenses" onclick="alert('Submit Successful!')">
                <input type="reset" value="Reset">
            </div>
        </div>

        <div class="footer">
            Questions? Contact Debbie Larson in Accounting (ext. 2150).
        </div>
    </div>
</body>
</html>
